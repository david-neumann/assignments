<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Travel Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Wanna Get Away?</h1>
        <form name="travelForm">
            <div class="nameContainer">
                <div>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div>
                    <label for="age">Age:</label><br>
                    <input type="number" name="age" id="age">
                </div>
            </div>
            <div>
                <label for="genderIdentity">Gender Identity:</label><br>
                <input type="radio" name="genderIdentity" id="genderIdentity" value="Woman"> Woman
                <input type="radio" name="genderIdentity" id="genderIdentity" value="Man"> Man
                <input type="radio" name="genderIdentity" id="genderIdentity" value="Transgender"> Transgender
                <input type="radio" name="genderIdentity" id="genderIdentity" value="Non-binary"> Non-binary
                <input type="radio" name="genderIdentity" id="genderIdentity" value="Prefer not to respond"> Prefer not to respond
            </div>
            <div>
                <label for="destination">Destination:</label><br>
                <select name="destination" id="destination">
                    <option value="Austin">Austin</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="Denver">Denver</option>
                    <option value="Portland">Portland</option>
                </select>
            </div>
            <div>
                <label for="dietRestrictions">Do you have any dietary restrictions? (Select all that apply)</label><br>
                <input type="checkbox" name="dietRestrictions" id="dietRestrictions" value="Vegetarian"> Vegetarian <br>
                <input type="checkbox" name="dietRestrictions" id="dietRestrictions" value="Vegan"> Vegan <br>
                <input type="checkbox" name="dietRestrictions" id="dietRestrictions" value="Gluten-free"> Gluten-free <br>
                <input type="checkbox" name="dietRestrictions" id="dietRestrictions" value="Lactose-free"> Lactose-free <br>
            </div>
            <button type="submit">Submit</button>
        </form>
        <script src="app.js" async defer></script>
    </body>
</html>
